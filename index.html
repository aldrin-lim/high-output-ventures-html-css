<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
<link href="main.css" rel="stylesheet"></head>

<body>
  <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <div class="main-container">
    <div class="dialog ">
      <div id="tooltip">
        <span><b>$168</b> still needed for this project</span>
        <div class="arrow-down"></div>
      </div>
      
      <div id="detail-box" class="card">
        <div class="card-body">
          <div id="progress-bar"></div>
          <p id="caption"> <b>Only 3 days left</b> to fund this project </p>
          <p id="description"> Join the 42 other donors who have already supported this project. Every dollar helps. </p>
          <div id="give" class="row mt-3 mb-3">
            <div class="col">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" >$</span>
                </div>
                <input type="text" value="50" class="form-control" id="give-amount">
              </div>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary btn-block">Give Now</button>
            </div>
          </div>
          <div id="give-link">
            <a href=""><i>Why give $50?</i></a>
          </div>
        </div>
      </div>
      <div id="action" >
        <div >
          <button type="button" class="btn btn-outline-secondary btn-block">Save Later</button>
        </div>
        <div >
          <button type="button" class="btn btn-outline-secondary btn-block">Tell Your Friends</button>
        </div>
      </div>
    </div>

  </div>


</html>
